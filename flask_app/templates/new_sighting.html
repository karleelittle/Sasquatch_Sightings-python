<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Sighting Report</title>
</head>

<body>
    <nav class="d-flex justify-content-between align-items-center col-12 m-2 ">
        <h1>Sasquatch Websighting</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-success">Dashboard</a>
            <a href="/logout" class="btn btn-primary">Logout</a>
        </div>
    </nav>
    <form action="/create/sighting" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Report a Sighting</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Flash AHH!!</strong>
                    {% for m in messages %}
                    <p>{{m}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

        <div class="d-flex justify-content-between col-9">
            <div class="col-4">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" name="location" class="form-control">
                </div>
                <div class="form-group">
                    <label for="what_happened">What Happened:</label>
                    <textarea name="what_happened" cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div>
                    <input type="submit" value="Report" class="btn btn-success m-2">
                </div>
            </div>
            <div class="col-4">

                <div class="form-group">
                    <label for="date_of">Date of Sighting:</label>
                    <input type="date" name="date_of" class="form-control">
                </div>
                <label for="num_of"># of Sasquatches:</label>
                <div class="bg-dark">
                    <label for="quantity"></label>
                    <input type="number" id="quantity" name="num_of" min="1" max="10">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
